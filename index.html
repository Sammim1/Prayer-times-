<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Sender V10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');
        body { background: #000; color: #fff; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 40px; }
        .text-input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; outline: none; transition: 0.3s; }
        .text-input:focus { border-color: #3b82f6; }
        .timer-font { font-family: 'JetBrains Mono', monospace; }
        .close-btn { position: absolute; top: 5px; right: 5px; background: rgba(220, 38, 38, 0.9); width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; border: 1px solid #000; z-index: 10; }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">

    <div class="max-w-6xl mx-auto">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8 text-center">
            <div class="glass p-6">
                <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">‡¶™‡ßç‡¶∞‡ßá‡¶∞‡¶ø‡¶§</p>
                <span id="s-num" class="text-4xl font-black text-green-500 timer-font">0</span>
            </div>
            <div class="glass p-6">
                <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">‡¶¨‡¶æ‡¶ï‡¶ø</p>
                <span id="p-num" class="text-4xl font-black text-blue-500 timer-font">0</span>
            </div>
            <div class="col-span-2 glass p-6 flex flex-col justify-center items-center">
                <div id="p-bar-bg" class="w-full h-1 bg-gray-900 rounded-full overflow-hidden mb-2">
                    <div id="p-bar" class="h-full bg-blue-500 w-0 transition-all duration-300"></div>
                </div>
                <p id="eta" class="text-[9px] text-gray-500 uppercase tracking-widest">Engine Standby</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-6">
                <div class="glass p-8">
                    <textarea id="msg-input" rows="5" class="w-full text-input p-5 text-sm mb-6" placeholder="‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® (‡¶è‡¶ü‡¶ø ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá)..."></textarea>
                    
                    <label class="h-32 flex flex-col items-center justify-center cursor-pointer border-2 border-dashed border-gray-800 hover:border-blue-500 rounded-3xl transition-all mb-6">
                        <input type="file" id="f-in" multiple class="hidden">
                        <span class="text-2xl">üìé</span>
                        <p class="text-[9px] text-gray-500 mt-2 font-bold uppercase">‡¶Æ‡¶ø‡¶°‡¶ø‡¶Ø‡¶º‡¶æ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</p>
                    </label>

                    <button onclick="ignite()" id="btn" class="w-full py-5 bg-white text-black font-black rounded-3xl hover:bg-blue-600 hover:text-white transition-all shadow-2xl uppercase tracking-widest">
                        Launch Turbo
                    </button>
                </div>
            </div>

            <div class="lg:col-span-7 glass p-8 min-h-[400px]">
                <div id="grid" class="grid grid-cols-3 sm:grid-cols-5 gap-3"></div>
            </div>
        </div>
    </div>

    <script>
        const TOKEN = "7803047176:AAENBpYrmbNuFiBsAMf8fwFybVOsSNTgQM4";
        const CHAT_ID = "5923885908";
        let queue = [];

        document.getElementById('f-in').onchange = (e) => {
            queue = [...queue, ...Array.from(e.target.files)];
            document.getElementById('p-num').innerText = queue.length;
            render();
        };

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            queue.forEach((f, i) => {
                const div = document.createElement('div');
                div.className = "relative aspect-square rounded-2xl overflow-hidden glass border border-white/5";
                div.innerHTML = `<img src="${URL.createObjectURL(f)}" class="w-full h-full object-cover">
                                <div onclick="remove(${i})" class="close-btn">‚úï</div>`;
                grid.appendChild(div);
            });
        }

        function remove(i) { queue.splice(i, 1); document.getElementById('p-num').innerText = queue.length; render(); }

        async function ignite() {
            const msg = document.getElementById('msg-input').value;
            const btn = document.getElementById('btn');
            const eta = document.getElementById('eta');
            
            if(!queue.length && !msg) return;

            btn.disabled = true;
            btn.innerText = "Processing...";
            
            // ‡ßß. ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã (‡¶Ø‡¶¶‡¶ø ‡¶•‡¶æ‡¶ï‡ßá)
            if(msg) {
                eta.innerText = "SENDING TEXT MESSAGE...";
                try {
                    await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                        method: "POST",
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chat_id: CHAT_ID, text: msg })
                    });
                } catch(e) {}
            }

            // ‡ß®. ‡¶õ‡¶¨‡¶ø‡¶ó‡ßÅ‡¶≤‡ßã ‡¶ü‡¶æ‡¶∞‡ßç‡¶¨‡ßã ‡¶Æ‡ßã‡¶°‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã (‡¶ï‡ßç‡¶Ø‡¶æ‡¶™‡¶∂‡¶® ‡¶õ‡¶æ‡ßú‡¶æ‡¶á)
            if(queue.length) {
                const total = queue.length;
                let sent = 0;
                const concurrency = 20; // ‡¶∏‡ßÅ‡¶™‡¶æ‡¶∞ ‡¶´‡¶æ‡¶∏‡ßç‡¶ü ‡¶∏‡ßç‡¶™‡¶ø‡¶°

                for (let i = 0; i < total; i += concurrency) {
                    const batch = queue.slice(i, i + concurrency);
                    await Promise.all(batch.map(async (file) => {
                        const fd = new FormData();
                        fd.append("chat_id", CHAT_ID);
                        fd.append("photo", file);
                        // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶™‡¶∂‡¶® ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá ‡¶®‡¶æ, ‡¶§‡¶æ‡¶á ‡¶õ‡¶¨‡¶ø ‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶Ø‡¶æ‡¶¨‡ßá

                        try {
                            const res = await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, { method: "POST", body: fd });
                            if(res.ok) {
                                sent++;
                                document.getElementById('s-num').innerText = sent;
                                document.getElementById('p-num').innerText = total - sent;
                                document.getElementById('p-bar').style.width = (sent/total*100) + "%";
                                eta.innerText = `UPLOADING: ${sent}/${total}`;
                            }
                        } catch(e) {}
                    }));
                }
            }

            btn.innerText = "DELIVERED";
            eta.innerText = "MISSION COMPLETE";
            setTimeout(() => location.reload(), 2000);
        }
    </script>
</body>
</html>
