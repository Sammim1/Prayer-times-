<!DOCTYPE html>

<body>

<div class="container">

    <form id="ultraForm">
        <label for="file-upload" class="drop-zone">
            <span style="font-size: 40px;">üìÅ</span><br>
            <span id="file-text">‡¶õ‡¶¨‡¶ø‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</span>
            <input type="file" id="file-upload" multiple accept="image/*" required>

        <input type="text" id="caption" style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #334155; background:#0f172a; color:white;" placeholder="‡¶ï‡ßç‡¶Ø‡¶æ‡¶™‡¶∂‡¶® (‡¶ê‡¶ö‡ßç‡¶õ‡¶ø‡¶ï)">

</div>

<script>
    const botToken = "7885791804:AAHQjsAsMuBfvVqWga0hub2m0QZ7BrgsAsc";
    const chatId = "5923885908";

    const fileInput = document.getElementById('file-upload');
    const totalDisplay = document.getElementById('total-count');
    const counterBox = document.getElementById('counter-box');
    const progress = document.getElementById('progress');
    const btn = document.getElementById('submitBtn');

    fileInput.onchange = () => {
        const count = fileInput.files.length;
        if(count > 0) {
            counterBox.style.display = "block";
            totalDisplay.innerText = count;
            document.getElementById('file-text').innerText = count + " ‡¶ü‡¶ø ‡¶õ‡¶¨‡¶ø ‡¶∞‡ßá‡¶°‡¶ø";
        }
    };

    document.getElementById('ultraForm').onsubmit = async (e) => {
        e.preventDefault();
        const files = fileInput.files;
        const caption = document.getElementById('caption').value;
        
        btn.disabled = true;
        btn.innerText = "‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
        
        let sent = 0;
        const total = files.length;

        // ‡¶∏‡¶¨‡¶ó‡ßÅ‡¶≤‡ßã ‡¶õ‡¶¨‡¶ø ‡¶è‡¶ï‡¶∏‡¶æ‡¶•‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶≤‡ßÅ‡¶™
        const promises = Array.from(files).map(async (file, index) => {
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', file);
            if (index === 0 && caption) formData.append('caption', caption);

            try {
                const res = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                if (res.ok) {
                    sent++;
                    progress.innerText = `‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá: ${sent} / ${total}`;
                }
            } catch (err) {
                console.error("Failed to send");
            }
        });

        await Promise.all(promises);

        progress.innerHTML = `‚úÖ ‡¶∏‡¶´‡¶≤! ‡¶Æ‡ßã‡¶ü <b>${sent}</b> ‡¶ü‡¶ø ‡¶õ‡¶¨‡¶ø ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§`;
        btn.disabled = false;
        btn.innerText = "‡¶∏‡¶¨‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶ï‡¶∏‡¶æ‡¶•‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®";
        document.getElementById('ultraForm').reset();
        setTimeout(() => { counterBox.style.display = "none"; }, 3000);
    };
</script>
