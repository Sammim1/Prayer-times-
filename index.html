<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Pro Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap');
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 35px; }
        .active-tab { background: #3b82f6 !important; color: #fff !important; box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
        .file-card { transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); }
        .file-card:hover { border-color: #3b82f6; transform: translateY(-5px); }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">

    <div class="max-w-5xl mx-auto">
        <div class="glass p-8 mb-8 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-2xl font-black tracking-tighter uppercase italic">X-FILES <span class="text-blue-500">ULTRA</span></h1>
            <div class="flex bg-black/50 p-1 rounded-2xl border border-white/10 mt-4 md:mt-0">
                <button onclick="setType('photo')" id="tab-photo" class="tab-btn active-tab px-6 py-2 rounded-xl text-xs font-bold transition-all">PHOTO</button>
                <button onclick="setType('video')" id="tab-video" class="tab-btn px-6 py-2 rounded-xl text-xs font-bold transition-all text-gray-500">VIDEO</button>
                <button onclick="setType('document')" id="tab-document" class="tab-btn px-6 py-2 rounded-xl text-xs font-bold transition-all text-gray-500">FILES</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <label class="glass h-64 flex flex-col items-center justify-center cursor-pointer border-2 border-dashed border-gray-800 hover:border-blue-500 transition-all mb-6 group">
                    <input type="file" id="fileInput" multiple class="hidden">
                    <span id="upload-icon" class="text-5xl mb-2 group-hover:scale-110 transition-transform">üñºÔ∏è</span>
                    <p class="text-[10px] text-gray-500 font-bold tracking-widest uppercase">Select Assets</p>
                </label>
                <button onclick="ignite()" id="sendBtn" class="w-full py-5 bg-white text-black font-black rounded-3xl hover:bg-blue-600 hover:text-white transition-all active:scale-95 shadow-xl">START TRANSFER</button>
            </div>

            <div class="lg:col-span-2 glass p-6 min-h-[450px]">
                <div class="flex justify-between items-center mb-6 px-2">
                    <span class="text-[10px] font-bold text-gray-500 tracking-widest uppercase">Active Queue</span>
                    <span id="q-count" class="text-blue-500 font-bold">0</span>
                </div>
                <div id="preview-grid" class="grid grid-cols-3 md:grid-cols-4 gap-4 overflow-y-auto max-h-[500px] pr-2">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const TOKEN = "7803047176:AAENBpYrmbNuFiBsAMf8fwFybVOsSNTgQM4";
        const CHAT_ID = "5923885908";
        let queue = [];
        let currentType = 'photo'; // Default type

        function setType(type) {
            currentType = type;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab', 'text-white'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.add('text-gray-500'));
            document.getElementById(`tab-${type}`).classList.add('active-tab');
            document.getElementById(`tab-${type}`).classList.remove('text-gray-500');
            
            const icons = { photo: 'üñºÔ∏è', video: 'üé¨', document: 'üìÇ' };
            document.getElementById('upload-icon').innerText = icons[type];
            queue = []; // Clear queue on type change
            render();
        }

        document.getElementById('fileInput').onchange = (e) => {
            queue = [...queue, ...Array.from(e.target.files)];
            render();
        };

        function render() {
            const grid = document.getElementById('preview-grid');
            grid.innerHTML = "";
            document.getElementById('q-count').innerText = queue.length;
            
            queue.forEach((f, i) => {
                const div = document.createElement('div');
                div.className = "relative aspect-square rounded-2xl overflow-hidden file-card bg-white/5 flex items-center justify-center text-[10px]";
                
                if (currentType === 'photo' && f.type.startsWith('image/')) {
                    div.innerHTML = `<img src="${URL.createObjectURL(f)}" class="w-full h-full object-cover">`;
                } else {
                    div.innerHTML = `<div class="p-2 text-center text-gray-400 break-all">${f.name}</div>`;
                }
                
                div.innerHTML += `<button onclick="remove(${i})" class="absolute top-1 right-1 bg-red-500 w-5 h-5 rounded-full text-[10px] flex items-center justify-center">‚úï</button>`;
                grid.appendChild(div);
            });
        }

        function remove(i) { queue.splice(i, 1); render(); }

        async function ignite() {
            if(!queue.length) return;
            const btn = document.getElementById('sendBtn');
            btn.disabled = true; btn.innerText = "TRANSFERRING...";
            
            const apiMethod = { photo: 'sendPhoto', video: 'sendVideo', document: 'sendDocument' }[currentType];

            for (let i = 0; i < queue.length; i++) {
                const fd = new FormData();
                fd.append("chat_id", CHAT_ID);
                fd.append(currentType, queue[i]);

                try {
                    await fetch(`https://api.telegram.org/bot${TOKEN}/${apiMethod}`, { method: "POST", body: fd });
                } catch(e) {}
            }

            btn.innerText = "DELIVERED";
            setTimeout(() => { location.reload(); }, 2000);
        }
    </script>
</body>
</html>
