<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Fast Telegram Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background: #020617; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .neon-border { box-shadow: 0 0 15px rgba(56, 189, 248, 0.4); border: 1px solid rgba(56, 189, 248, 0.5); }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .progress-bar { transition: width 0.3s ease; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-white">

    <div class="glass-panel w-full max-w-lg p-8 rounded-[32px] animate__animated animate__fadeIn">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent mb-2">TELE-SENDER PRO</h1>
            <div class="flex justify-center gap-4 mt-4">
                <div class="bg-blue-500/10 px-6 py-3 rounded-2xl border border-blue-500/20">
                    <p class="text-xs text-blue-400 uppercase tracking-widest">মোট সিলেক্টেড</p>
                    <span id="total-count" class="text-3xl font-bold">0</span>
                </div>
                <div class="bg-green-500/10 px-6 py-3 rounded-2xl border border-green-500/20">
                    <p class="text-xs text-green-400 uppercase tracking-widest">সফলভাবে প্রেরিত</p>
                    <span id="success-count" class="text-3xl font-bold">0</span>
                </div>
            </div>
        </div>

        <div id="drop-zone" class="relative group cursor-pointer border-2 border-dashed border-gray-700 rounded-3xl p-10 text-center hover:border-blue-500 transition-all">
            <input type="file" id="fileInput" multiple accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
            <div class="space-y-3">
                <svg class="w-12 h-12 mx-auto text-blue-500 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <p class="text-gray-400">এখানে ছবি ড্রপ করুন বা ক্লিক করুন</p>
                <p class="text-[10px] text-gray-600 uppercase">একসাথে অনেক ছবি সিলেক্ট করা যাবে</p>
            </div>
        </div>

        <div id="progress-container" class="hidden mt-6">
            <div class="h-2 w-full bg-gray-800 rounded-full overflow-hidden">
                <div id="bar" class="progress-bar h-full bg-blue-500 w-0"></div>
            </div>
            <p id="status-text" class="text-center text-xs mt-2 text-blue-400 font-medium tracking-tight italic"></p>
        </div>

        <button onclick="startUpload()" id="sendBtn" class="mt-8 w-full py-4 bg-blue-600 hover:bg-blue-500 rounded-2xl font-bold text-lg shadow-lg shadow-blue-900/20 transition-all active:scale-95">
            টেলিগ্রামে সেন্ড করুন
        </button>

    </div>

    <script>
        const BOT_TOKEN = "7803047176:AAENBpYrmbNuFiBsAMf8fwFybVOsSNTgQM4";
        const CHAT_ID = "5923885908";

        const fileInput = document.getElementById('fileInput');
        const totalCountDisplay = document.getElementById('total-count');
        const successCountDisplay = document.getElementById('success-count');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('bar');
        const statusText = document.getElementById('status-text');

        fileInput.onchange = () => {
            totalCountDisplay.innerText = fileInput.files.length;
            successCountDisplay.innerText = "0";
        };

        async function startUpload() {
            const files = fileInput.files;
            if (files.length === 0) return alert("ছবি সিলেক্ট করুন!");

            progressContainer.classList.remove('hidden');
            let successCount = 0;
            totalCountDisplay.innerText = files.length;

            // Parallel upload using Promises
            const uploadPromises = Array.from(files).map(async (file, index) => {
                const formData = new FormData();
                formData.append("chat_id", CHAT_ID);
                formData.append("photo", file);

                try {
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: "POST",
                        body: formData
                    });

                    if (response.ok) {
                        successCount++;
                        successCountDisplay.innerText = successCount;
                        // Update Progress Bar
                        let percent = (successCount / files.length) * 100;
                        progressBar.style.width = percent + "%";
                        statusText.innerText = `আপলোড হচ্ছে: ${successCount}/${files.length}`;
                    }
                } catch (err) {
                    console.error("Upload failed", err);
                }
            });

            await Promise.all(uploadPromises);
            statusText.innerText = "✅ সব ছবি সফলভাবে পাঠানো হয়েছে!";
            fileInput.value = ""; 
        }
    </script>
</body>
</html>
