@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap');
<style>
    body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
    .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 35px; }
    .active-tab { background: #3b82f6 !important; color: #fff !important; box-shadow: 0 0 25px rgba(59, 130, 246, 0.6); }
    .file-card { transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); }
    .file-card:hover { border-color: #3b82f6; transform: scale(1.05); }
    .turbo-glow { animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
</style>

<div class="max-w-5xl mx-auto p-4">
    <div class="glass p-8 mb-8 flex flex-col md:flex-row justify-between items-center">
        <div>
            <h1 class="text-3xl font-black tracking-tighter uppercase italic">X-FILES <span class="text-blue-500">ULTRA</span></h1>
            <p id="eta-text" class="text-[10px] text-blue-400 font-bold uppercase tracking-widest mt-1">System Ready</p>
        </div>
        <div class="flex bg-black/50 p-1 rounded-2xl border border-white/10 mt-4 md:mt-0">
            <button onclick="setType('photo')" id="tab-photo" class="tab-btn active-tab px-6 py-2 rounded-xl text-xs font-black transition-all">PHOTO</button>
            <button onclick="setType('video')" id="tab-video" class="tab-btn px-6 py-2 rounded-xl text-xs font-black transition-all text-gray-500">VIDEO</button>
            <button onclick="setType('document')" id="tab-document" class="tab-btn px-6 py-2 rounded-xl text-xs font-black transition-all text-gray-500">FILES</button>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1">
            <textarea id="msgInput" class="w-full bg-white/5 border border-white/10 rounded-[25px] p-4 text-sm mb-4 outline-none focus:border-blue-500 transition-all font-semibold" placeholder="Write caption here..." rows="3"></textarea>
            
            <label class="glass h-52 flex flex-col items-center justify-center cursor-pointer border-2 border-dashed border-gray-800 hover:border-blue-500 transition-all mb-6 group">
                <input type="file" id="fileInput" multiple accept="image/*,video/*,.pdf,.doc,.zip" class="hidden">
                <span id="upload-icon" class="text-6xl mb-2 group-hover:scale-110 transition-transform">üñºÔ∏è</span>
                <p class="text-[10px] text-gray-500 font-black tracking-widest uppercase">Select Assets</p>
            </label>

            <button onclick="ignite()" id="sendBtn" class="w-full py-5 bg-blue-600 text-white font-black rounded-3xl hover:bg-white hover:text-black transition-all active:scale-95 shadow-2xl uppercase tracking-[0.2em]">Ignite Turbo Send</button>
        </div>

        <div class="lg:col-span-2 glass p-6 min-h-[450px]">
            <div class="flex justify-between items-center mb-6 px-2">
                <div class="flex gap-4 items-center">
                    <span class="text-[10px] font-black text-gray-500 tracking-widest uppercase">Queue</span>
                    <span id="q-count" class="text-blue-500 font-black text-3xl">0</span>
                </div>
                <div class="flex gap-4 items-center">
                    <span class="text-[10px] font-black text-gray-500 tracking-widest uppercase">Delivered</span>
                    <span id="s-count" class="text-green-500 font-black text-3xl">0</span>
                </div>
            </div>
            <div id="preview-grid" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 overflow-y-auto max-h-[500px] pr-2">
            </div>
        </div>
    </div>
</div>

<script>
const TOKEN = "7803047176:AAENBpYrmbNuFiBsAMf8fwFybVOsSNTgQM4";
const CHAT_ID = "5923885908";
let queue = [];
let currentType = 'photo';

function setType(type) {
    currentType = type;
    document.querySelectorAll('.tab-btn').forEach(b => {
        b.classList.remove('active-tab', 'text-white');
        b.classList.add('text-gray-500');
    });
    const activeBtn = document.getElementById(`tab-${type}`);
    activeBtn.classList.add('active-tab');
    activeBtn.classList.remove('text-gray-500');
    
    const icons = { photo: 'üñºÔ∏è', video: 'üé¨', document: 'üìÇ' };
    document.getElementById('upload-icon').innerText = icons[type];
}

document.getElementById('fileInput').onchange = (e) => {
    const files = Array.from(e.target.files);
    queue = [...queue, ...files];
    render();
    e.target.value = ""; 
};

function render() {
    const grid = document.getElementById('preview-grid');
    grid.innerHTML = "";
    document.getElementById('q-count').innerText = queue.length;
    queue.forEach((f, i) => {
        const div = document.createElement('div');
        div.className = "relative aspect-square rounded-2xl overflow-hidden file-card bg-white/5 flex items-center justify-center";
        if (f.type.startsWith('image/')) {
            div.innerHTML = `<img src="${URL.createObjectURL(f)}" class="w-full h-full object-cover">`;
        } else {
            div.innerHTML = `<div class="p-2 text-center text-[10px] font-bold text-gray-400 break-all leading-tight">${f.name.substring(0,15)}...</div>`;
        }
        div.innerHTML += `<button onclick="remove(${i})" class="absolute top-1 right-1 bg-red-600 w-6 h-6 rounded-full text-[12px] font-bold flex items-center justify-center">‚úï</button>`;
        grid.appendChild(div);
    });
}

function remove(i) {
    queue.splice(i, 1);
    render();
}

async function ignite() {
    if(!queue.length && !document.getElementById('msgInput').value) return;
    
    const btn = document.getElementById('sendBtn');
    const sCountDisp = document.getElementById('s-count');
    const qCountDisp = document.getElementById('q-count');
    const etaDisp = document.getElementById('eta-text');

    btn.disabled = true;
    btn.classList.add('turbo-glow');
    btn.innerText = "üî• TURBO ACTIVE...";

    // ‡ßß. ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
    const textMsg = document.getElementById('msgInput').value;
    if(textMsg) {
        etaDisp.innerText = "TRANSMITTING DATA...";
        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: CHAT_ID, text: textMsg })
        });
    }

    // ‡ß®. ‡¶´‡¶æ‡¶á‡¶≤ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã (Turbo Concurrent Upload)
    if(queue.length) {
        let sent = 0;
        const total = queue.length;
        const apiMethod = { photo: 'sendPhoto', video: 'sendVideo', document: 'sendDocument' }[currentType];

        // ‡¶è‡¶ï ‡¶∏‡¶æ‡¶•‡ßá ‡¶Ö‡¶®‡ßá‡¶ï‡¶ó‡ßÅ‡¶≤‡ßã ‡¶´‡¶æ‡¶á‡¶≤ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡ßç‡¶∞‡¶Æ‡¶ø‡¶∏ ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç
        const uploadTasks = queue.map(async (file) => {
            const fd = new FormData();
            fd.append("chat_id", CHAT_ID);
            fd.append(currentType, file);
            
            try {
                const res = await fetch(`https://api.telegram.org/bot${TOKEN}/${apiMethod}`, {
                    method: "POST",
                    body: fd
                });
                if(res.ok) {
                    sent++;
                    sCountDisp.innerText = sent;
                    qCountDisp.innerText = total - sent;
                    etaDisp.innerText = `POWER SYNC: ${sent}/${total}`;
                }
            } catch(e) {
                console.error("Upload Error", e);
            }
        });

        await Promise.all(uploadTasks);
    }

    btn.innerText = "‚úÖ MISSION SUCCESS";
    btn.style.background = "#10b981";
    etaDisp.innerText = "ALL DATA SYNCED SUCCESSFULLY";
    
    setTimeout(() => {
        location.reload();
    }, 2500);
}
</script>
