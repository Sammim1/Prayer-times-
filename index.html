<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Sender V8 - Live Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');
        body { background: #000; color: #fff; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 40px; }
        .timer-font { font-family: 'JetBrains Mono', monospace; }
        .bar-smooth { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); shadow: 0 0 20px #3b82f6; }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">

    <div class="max-w-6xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="glass p-6 text-center">
                <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-2">‡¶™‡ßç‡¶∞‡ßá‡¶∞‡¶ø‡¶§ (Sent)</p>
                <span id="s-num" class="text-4xl font-black text-green-500 timer-font">0</span>
            </div>
            <div class="glass p-6 text-center">
                <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-2">‡¶¨‡¶æ‡¶ï‡¶ø (Pending)</p>
                <span id="p-num" class="text-4xl font-black text-blue-500 timer-font">0</span>
            </div>
            <div class="glass p-6 text-center">
                <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-2">‡¶∏‡¶Æ‡ßü ‡¶≤‡¶æ‡¶ó‡¶¨‡ßá (Estimated Time)</p>
                <span id="time-left" class="text-2xl font-black text-yellow-500 timer-font">0s</span>
            </div>
            <div class="glass p-6 text-center">
                <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-2">‡¶∏‡ßç‡¶™‡¶ø‡¶° (Current Speed)</p>
                <span id="speed" class="text-xl font-black text-purple-500 timer-font">Ready</span>
            </div>
        </div>

        <div class="w-full h-1 bg-gray-900 rounded-full mb-10 overflow-hidden">
            <div id="p-bar" class="h-full bg-blue-500 w-0 bar-smooth"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <label class="glass h-64 flex flex-col items-center justify-center cursor-pointer border-2 border-dashed border-gray-800 hover:border-blue-500 transition-all mb-6">
                    <input type="file" id="f-in" multiple class="hidden">
                    <span class="text-5xl mb-2">üöÄ</span>
                    <p class="text-[10px] text-gray-500 font-bold uppercase">‡¶´‡¶æ‡¶á‡¶≤ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</p>
                </label>
                <button onclick="ignite()" id="btn" class="w-full py-6 bg-white text-black font-black rounded-[30px] hover:bg-blue-600 hover:text-white transition-all shadow-2xl">IGNITE MAX TURBO</button>
            </div>

            <div class="lg:col-span-2 glass p-6 min-h-[400px]">
                <div id="grid" class="grid grid-cols-4 sm:grid-cols-6 gap-3"></div>
            </div>
        </div>
    </div>

    <script>
        const TOKEN = "7803047176:AAENBpYrmbNuFiBsAMf8fwFybVOsSNTgQM4";
        const CHAT_ID = "5923885908";
        let queue = [];

        document.getElementById('f-in').onchange = (e) => {
            queue = [...queue, ...Array.from(e.target.files)];
            document.getElementById('p-num').innerText = queue.length;
            render();
        };

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            queue.forEach((f, i) => {
                const div = document.createElement('div');
                div.className = "relative aspect-square rounded-xl overflow-hidden bg-white/5 border border-white/5";
                div.innerHTML = `<img src="${URL.createObjectURL(f)}" class="w-full h-full object-cover opacity-50"><button onclick="remove(${i})" class="absolute inset-0 flex items-center justify-center text-xs opacity-0 hover:opacity-100 bg-red-600/50">‚úï</button>`;
                grid.appendChild(div);
            });
        }

        function remove(i) { queue.splice(i, 1); document.getElementById('p-num').innerText = queue.length; render(); }

        async function ignite() {
            if(!queue.length) return;
            const btn = document.getElementById('btn');
            btn.disabled = true;
            
            const total = queue.length;
            let sent = 0;
            const startTime = Date.now();

            // MAX TURBO: ‡¶è‡¶ï ‡¶∏‡¶æ‡¶•‡ßá ‡ß®‡ß¶‡¶ü‡¶ø ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶∏‡ßç‡¶ü ‡¶Ø‡¶æ‡¶¨‡ßá
            const concurrency = 20; 

            for (let i = 0; i < total; i += concurrency) {
                const batch = queue.slice(i, i + concurrency);
                
                await Promise.all(batch.map(async (file) => {
                    const fd = new FormData();
                    fd.append("chat_id", CHAT_ID);
                    fd.append("photo", file);

                    try {
                        const res = await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, { method: "POST", body: fd });
                        if(res.ok) {
                            sent++;
                            // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶∂‡¶®
                            const elapsed = (Date.now() - startTime) / 1000;
                            const speed = sent / elapsed; // files per second
                            const remaining = (total - sent) / speed;

                            // UI ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
                            document.getElementById('s-num').innerText = sent;
                            document.getElementById('p-num').innerText = total - sent;
                            document.getElementById('time-left').innerText = Math.ceil(remaining) + "s";
                            document.getElementById('speed').innerText = speed.toFixed(1) + " f/s";
                            document.getElementById('p-bar').style.width = (sent/total*100) + "%";
                        }
                    } catch(e) {}
                }));
            }

            document.getElementById('time-left').innerText = "0s";
            document.getElementById('speed').innerText = "DONE";
            btn.innerText = "ALL SENT!";
            setTimeout(() => location.reload(), 3000);
        }
    </script>
</body>
</html>
