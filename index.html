<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Sender V6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 40px; }
        .close-btn { position: absolute; top: 8px; right: 8px; background: rgba(220, 38, 38, 0.9); width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; z-index: 10; border: 1px solid #000; }
        .bar-glow { box-shadow: 0 0 15px #3b82f6; transition: width 0.2s ease; }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-10 glass p-8">
            <h1 class="text-2xl font-black tracking-tighter text-blue-500">TURBO <span class="text-white">PRO</span></h1>
            <div class="flex gap-6 text-center">
                <div><span id="q-num" class="text-4xl font-bold">0</span><p class="text-[9px] text-gray-500 uppercase">Queue</p></div>
                <div><span id="s-num" class="text-4xl font-bold text-green-500">0</span><p class="text-[9px] text-gray-500 uppercase">Sent</p></div>
            </div>
        </div>

        <div class="w-full h-[2px] bg-gray-900 mb-10 overflow-hidden">
            <div id="p-bar" class="h-full bg-blue-500 w-0 bar-glow"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-1">
                <label class="glass p-16 flex items-center justify-center cursor-pointer border-2 border-dashed border-gray-800 hover:border-blue-500 mb-6">
                    <input type="file" id="f-in" multiple accept="image/*" class="hidden">
                    <span class="text-4xl">+</span>
                </label>
                <button onclick="ignite()" id="btn" class="w-full py-5 bg-white text-black font-black rounded-3xl hover:bg-blue-600 hover:text-white transition-all active:scale-95">SEND NOW</button>
            </div>

            <div class="lg:col-span-3 glass p-6 min-h-[400px]">
                <div id="grid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4"></div>
            </div>
        </div>
    </div>

    <script>
        const TOKEN = "7803047176:AAENBpYrmbNuFiBsAMf8fwFybVOsSNTgQM4";
        const CHAT_ID = "5923885908";
        let queue = [];

        document.getElementById('f-in').onchange = (e) => {
            queue = [...queue, ...Array.from(e.target.files)];
            render();
        };

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            document.getElementById('q-num').innerText = queue.length;
            queue.forEach((f, i) => {
                const div = document.createElement('div');
                div.className = "relative aspect-square rounded-2xl overflow-hidden glass";
                div.innerHTML = `<img src="${URL.createObjectURL(f)}" class="w-full h-full object-cover"><div onclick="remove(${i})" class="close-btn">✕</div>`;
                grid.appendChild(div);
            });
        }

        function remove(i) { queue.splice(i, 1); render(); }

        async function ignite() {
            if(!queue.length) return;
            const btn = document.getElementById('btn');
            btn.disabled = true; btn.innerText = "SENDING...";
            
            let sent = 0;
            const total = queue.length;
            const parallel = 15; // একসাথে ১৫টি ছবি যাবে

            for (let i = 0; i < total; i += parallel) {
                const batch = queue.slice(i, i + parallel);
                await Promise.all(batch.map(async (file) => {
                    const fd = new FormData();
                    fd.append("chat_id", CHAT_ID);
                    fd.append("photo", file);
                    try {
                        const res = await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, { method: "POST", body: fd });
                        if(res.ok) {
                            sent++;
                            document.getElementById('s-num').innerText = sent;
                            document.getElementById('p-bar').style.width = (sent/total*100) + "%";
                        }
                    } catch(e) {}
                }));
            }
            btn.innerText = "SUCCESS";
            setTimeout(() => { location.reload(); }, 2000);
        }
    </script>
</body>
</html>
