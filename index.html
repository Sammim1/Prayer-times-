<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Telegram Sender</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0088cc; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Hind Siliguri', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: var(--card); padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        h2 { color: var(--primary); margin-bottom: 10px; }
        .drop-zone { border: 2px dashed #334155; padding: 30px; border-radius: 15px; cursor: pointer; display: block; margin-bottom: 15px; background: rgba(0,0,0,0.2); transition: 0.3s; }
        .drop-zone:hover { border-color: var(--primary); }
        input[type="file"] { display: none; }
        .preview-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .preview-img { width: 100%; height: 60px; object-fit: cover; border-radius: 8px; border: 1px solid #334155; }
        .caption-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .btn:disabled { background: #475569; cursor: not-allowed; }
        .spinner { display: none; width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #status { margin-top: 15px; font-size: 14px; font-weight: 500; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>

<div class="container">
    <h2>Telegram Direct</h2>
    <p style="color: #94a3b8; font-size: 14px;">GitHub Pages-‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¨‡¶ø‡¶∂‡ßá‡¶∑ ‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶®</p>
    
    <form id="uploadForm">
        <label for="file-upload" class="drop-zone" id="drop-label">
            <span style="font-size: 40px;">üìÇ</span><br>
            <span id="file-text">‡¶õ‡¶¨‡¶ø‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</span>
            <input type="file" id="file-upload" multiple accept="image/*" required>
        </label>

        <div id="preview-box" class="preview-container"></div>

        <input type="text" id="caption" class="caption-input" placeholder="‡¶ï‡ßç‡¶Ø‡¶æ‡¶™‡¶∂‡¶® ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® (‡¶ê‡¶ö‡ßç‡¶õ‡¶ø‡¶ï)...">
        
        <button type="submit" class="btn" id="submitBtn">
            <span class="spinner" id="loader"></span>
            <span id="btnText">‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®</span>
        </button>
    </form>
    
    <div id="status"></div>
</div>

<script>
    // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶è‡¶¨‡¶Ç ‡¶Ü‡¶á‡¶°‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶Ü‡¶õ‡ßá
    const botToken = "7885791804:AAHQjsAsMuBfvVqWga0hub2m0QZ7BrgsAsc";
    const chatId = "5923885908";

    const fileInput = document.getElementById('file-upload');
    const previewBox = document.getElementById('preview-box');
    const fileText = document.getElementById('file-text');
    const form = document.getElementById('uploadForm');

    // ‡¶á‡¶Æ‡ßá‡¶ú ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶≤‡¶ú‡¶ø‡¶ï
    fileInput.onchange = () => {
        previewBox.innerHTML = "";
        const files = Array.from(fileInput.files);
        fileText.innerText = files.length + " ‡¶ü‡¶ø ‡¶õ‡¶¨‡¶ø ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá";
        
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'preview-img';
                previewBox.appendChild(img);
            }
            reader.readAsDataURL(file);
        });
    };

    // ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï (JavaScript ‡¶¶‡¶ø‡ßü‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã)
    form.onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');
        const status = document.getElementById('status');
        const caption = document.getElementById('caption').value;
        const files = fileInput.files;

        btn.disabled = true;
        loader.style.display = "inline-block";
        btnText.innerText = "‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
        status.innerHTML = "";

        let successCount = 0;

        for (let i = 0; i < files.length; i++) {
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', files[i]);
            
            // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶ï‡ßç‡¶Ø‡¶æ‡¶™‡¶∂‡¶® ‡¶Ø‡ßã‡¶ó ‡¶π‡¶¨‡ßá
            if (i === 0 && caption !== "") {
                formData.append('caption', caption);
            }

            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.ok) successCount++;
            } catch (err) {
                console.error("Error sending image:", err);
            }
        }

        if (successCount > 0) {
            status.innerHTML = `<span class="success">‡¶∏‡¶æ‡¶´‡¶≤‡ßç‡¶Ø‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ${successCount} ‡¶ü‡¶ø ‡¶õ‡¶¨‡¶ø ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá!</span>`;
            form.reset();
            previewBox.innerHTML = "";
            fileText.innerText = "‡¶õ‡¶¨‡¶ø‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®";
        } else {
            status.innerHTML = `<span class="error">‡¶™‡¶æ‡¶†‡¶æ‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§ ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶® ‡¶ï‡¶ø?</span>`;
        }

        btn.disabled = false;
        loader.style.display = "none";
        btnText.innerText = "‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®";
    };
</script>

</body>
