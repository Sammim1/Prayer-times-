<body class="flex items-center justify-center min-h-screen p-6">

            <div class="border-2 border-dashed border-gray-700 group-hover:border-blue-500 py-10 rounded-3xl text-center transition-all duration-300">

        <button onclick="startSending()" id="sendBtn" class="w-full mt-8 bg-blue-600 hover:bg-blue-500 py-5 rounded-2xl font-bold text-lg shadow-lg shadow-blue-900/30 transition-all active:scale-95">

    <script>
        const BOT_TOKEN = "7803047176:AAENBpYrmbNuFiBsAMf8fwFybVOsSNTgQM4";
        const CHAT_ID = "5923885908";

        const imageInput = document.getElementById('imageInput');
        const currentSendingDisp = document.getElementById('current-sending');
        const totalToSendDisp = document.getElementById('total-to-send');
        const progressBar = document.getElementById('progress-bar');
        const statusMsg = document.getElementById('status-msg');

        imageInput.onchange = () => {
            totalToSendDisp.innerText = imageInput.files.length;
            currentSendingDisp.innerText = "0";
            statusMsg.innerText = imageInput.files.length + " ‡¶ü‡¶ø ‡¶õ‡¶¨‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶Ü‡¶õ‡ßá";
        };

        async function startSending() {
            const files = Array.from(imageInput.files);
            if (files.length === 0) return alert("‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶õ‡¶¨‡¶ø ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®!");

            const btn = document.getElementById('sendBtn');
            btn.disabled = true;
            btn.classList.replace('bg-blue-600', 'bg-gray-700');
            
            let sentCount = 0;
            const total = files.length;

            // ‡¶¶‡ßç‡¶∞‡ßÅ‡¶§ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶õ‡ßã‡¶ü ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ö (Batch) ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ
            const batchSize = 3; 

            for (let i = 0; i < total; i += batchSize) {
                const batch = files.slice(i, i + batchSize);
                
                await Promise.all(batch.map(async (file) => {
                    const formData = new FormData();
                    formData.append("chat_id", CHAT_ID);
                    formData.append("photo", file);

                    try {
                        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                            method: "POST",
                            body: formData
                        });

                        if (response.ok) {
                            sentCount++;
                            // ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶∏‡ßç‡¶Æ‡ßÅ‡¶• ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
                            currentSendingDisp.innerText = sentCount;
                            let percent = (sentCount / total) * 100;
                            progressBar.style.width = percent + "%";
                            statusMsg.innerText = "‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá: " + sentCount + "/" + total;
                        }
                    } catch (e) {
                        console.error("Error sending image");
                    }
                }));
            }

            statusMsg.innerText = "‚úÖ ‡¶∏‡¶¨‡¶ó‡ßÅ‡¶≤‡ßã ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶∂‡ßá‡¶∑!";
            btn.innerText = "‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶™‡¶æ‡¶†‡¶æ‡¶®";
            btn.disabled = false;
            btn.classList.replace('bg-gray-700', 'bg-blue-600');
        }
    </script>
