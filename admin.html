<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body { background: #050a14; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .panel { background: rgba(255,255,255,0.08); padding: 30px; border-radius: 25px; width: 350px; text-align: center; border: 1px solid #00d2ff; backdrop-filter: blur(10px); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; }
        .btn { background: #00d2ff; color: #000; padding: 15px; width: 100%; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Control Panel</h2>
        <input type="text" id="name" placeholder="App Name">
        <label>Neon Color</label><input type="color" id="neon" value="#00d2ff">
        <label>Background Color</label><input type="color" id="bg" value="#050a14">
        <button class="btn" onclick="save()">PUBLISH CHANGES</button>
    </div>
    <script>
        function save() {
            const data = {
                dev_name: document.getElementById('name').value || "XG.Sammim | Prayer Pro",
                neon_color: document.getElementById('neon').value,
                bg_color: document.getElementById('bg').value
            };
            alert("এই কোডটি কপি করুন এবং গিটহাবে সেভ করুন:\n\n" + JSON.stringify(data, null, 2));
            window.open("https://github.com/Sammim1/All-information-related-to-prayer/edit/main/settings.json", "_blank");
        }
    </script>
</body>
</html>
