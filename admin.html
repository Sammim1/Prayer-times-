<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Admin Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at center, #101a2d, #050a14);
            color: white; font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px; padding: 40px;
            width: 90%; max-width: 450px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.5);
            text-align: center;
        }
        h2 { color: #00d2ff; font-weight: 300; letter-spacing: 2px; margin-bottom: 30px; }
        .input-group { margin-bottom: 25px; text-align: left; }
        label { display: block; font-size: 12px; color: #888; margin-bottom: 10px; text-transform: uppercase; }
        input[type="text"] {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid #333;
            padding: 15px; color: white; border-radius: 12px; outline: none;
        }
        .color-row { display: flex; gap: 15px; }
        input[type="color"] {
            width: 100%; height: 60px; border: none; background: none; cursor: pointer;
        }
        .publish-btn {
            background: #00d2ff; color: #000; border: none;
            padding: 18px 40px; border-radius: 15px; font-weight: bold;
            font-size: 16px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
            width: 100%; margin-top: 20px;
        }
        .publish-btn:hover { transform: scale(1.02); box-shadow: 0 15px 30px rgba(0, 210, 255, 0.5); }
        #jsonOutput { display: none; }
    </style>
</head>
<body>

<div class="glass-panel">
    <h2><i class="fas fa-sliders-h"></i> Admin Console</h2>
    
    <div class="input-group">
        <label><i class="fas fa-home"></i> অ্যাপ টাইটেল পরিবর্তন</label>
        <input type="text" id="devName" placeholder="XG.Sammim | Prayer Pro">
    </div>

    <div class="color-row">
        <div class="input-group" style="flex:1">
            <label><i class="fas fa-palette"></i> নিওন কালার</label>
            <input type="color" id="neonColor" value="#00d2ff">
        </div>
        <div class="input-group" style="flex:1">
            <label><i class="fas fa-moon"></i> ব্যাকগ্রাউন্ড</label>
            <input type="color" id="bgColor" value="#050a14">
        </div>
    </div>

    <button class="publish-btn" onclick="saveData()">PUBLISH CHANGES</button>
    <p style="font-size: 10px; color: #555; margin-top: 20px;">Powered by GitHub API System</p>
</div>

<script>
    function saveData() {
        const config = {
            dev_name: document.getElementById('devName').value || "XG.Sammim | Prayer Pro",
            neon_color: document.getElementById('neonColor').value,
            bg_color: document.getElementById('bgColor').value
        };

        const jsonStr = JSON.stringify(config, null, 2);
        
        // এখানে আপনার ইউজারনাম এবং রিপো দিন
        const GITHUB_USER = "YOUR_USERNAME";
        const REPO_NAME = "YOUR_REPO";

        alert("এটি কপি করুন এবং গিটহাবে পেস্ট করুন:\n\n" + jsonStr);
        window.open(`https://github.com/${GITHUB_USER}/${REPO_NAME}/edit/main/settings.json`, '_blank');
    }
</script>

</body>
</html>
